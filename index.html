<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/9adde4ff12.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />

    <title>User List</title>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navTitle">Fake User List</a>
      <a class="navHome" id="refresh" title="清空並重整頁面">Home</a>
    </nav>
    <div class="container my-5">
      <div class="row" id="like-list">
        <div class=" row col-5">
          <form class="form-inline col" id="search-form">
            <label class="sr-only" for="inlineFormInputName2">Name</label>
            <input
              type="text"
              class="form-control mb-2 mr-sm-2"
              id="search-input"
              placeholder="name or surname..."
            />
            <button
              type="submit"
              class="btn btn-primary mb-2"
              id="search-submit"
            >
              Search
            </button>
          </form>
        </div>
        <div class="col-4">
          <form class="ageForm-inline mt-2 ml-2 pt-2 ">
            <div class="ageRangeTag mr-2 " id="Age">Range of Age</div>
            <input
              type="range"
              min="18"
              max="80"
              value="80"
              class="input"
              id="ageInput"
            /><label class="ageLabel ml-2" for="ageValue">80歲以下</label>
          </form>
        </div>
        <div class="row col-3" id="modeList">
          <i
            class="fa fa-gratipay mx-1 fa-2x text-danger"
            aria-hidden="true"
            id="likeList"
            title="喜歡列表"
          ></i>
          <i
            class="fa fa-venus-mars fa-2x mx-1 all"
            aria-hidden="true"
            id="changeGender"
            title="性別篩選"
          ></i>
          <i class="fa fa-th fa-2x mx-1" id="avatarMode" aria-hidden="true"></i>
          <i class="fa fa-bars fa-2x mx-1" id="listMode" aria-hidden="true"></i>
          <i
            class="fa fa-globe fa-2x mx-1 "
            id="region"
            aria-hidden="true"
            role="button"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          ></i>
          <div
            class="dropdown-menu"
            id="regionList"
            aria-labelledby="dropdownMenuLink"
          >
            <a class="dropdown-item" id="Africa" href="#">Africa</a>
            <a class="dropdown-item" id="Americas" href="#">Americas</a>
            <a class="dropdown-item" id="Asia" href="#">Asia</a>
            <a class="dropdown-item" id="Europe" href="#">Europe</a>
            <a class="dropdown-item" id="Oceania" href="#">Oceania</a>
          </div>
        </div>
      </div>
      <div class="document row">
        <div class="row col-9" id="data-panel">
          <!-- Render User List -->
        </div>
        <div class="col col-2 block" id="favorite">
          <div class="row row-1">
            <h4 class="alert-heading">Like List :</h4>
          </div>
          <div class="row row-11" id="favoriteList">
            <ul class="list-group nav nav-pills flex-column">
              <!-- Render Favorite List -->
            </ul>
          </div>
        </div>
      </div>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center" id="paginators">
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
        </ul>
      </nav>
    </div>
    <!-- User Modal -->
    <div class="modal fade" id="user-modal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="user-modal-name">User Data</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="user-modal-body">
            <div class="row">
              <div class="col-sm-3" id="user-modal-avatar">
                <img
                  src="https://randomuser.me/api/portraits/men/77.jpg"
                  alt="user-poster"
                  class="avatar-fluid"
                />
              </div>
              <div class="col-sm-5">
                <p><em id="user-modal-id">ID:601</em></p>
                <p><em id="user-modal-gender">GENDER:male</em></p>
                <p id="user-modal-email">EMAIL:guillaume.vincent@example.com</p>
              </div>

              <div class="col-sm-4">
                <p><em id="user-modal-age">AGE:25</em></p>
                <p><em id="user-modal-birthday">BIRTHDAY:1995-05-05</em></p>
                <p><em id="user-modal-region">REGION:CH</em></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="user-modal">
      <div class="alert alert-primary" role="alert"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
